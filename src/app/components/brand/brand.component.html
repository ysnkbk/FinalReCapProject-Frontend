<div *ngIf="dataLoaded==false"
  class="spinner-border text-secondary"
  role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul class="list-group">
  <li style="text-align:center"
    routerLink=""
    class="list-group-item list-group-item-info">
    Brands</li>
</ul>
<ul class="list-group">
  <li  (click)="clearCurrentBrand()"
    routerLink="/cars"
    [class]="getAllBrandClass()">All Brands</li>
  <li (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{brand.brandName}}"
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)">
    {{brand.brandName}}
  </li>
</ul>
<br>
