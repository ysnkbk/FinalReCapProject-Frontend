<div class="container" >
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div  fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let carDetailDto of carDetailDtos" >
      <mat-card class="mat-elevation-z4">
        <img mat-card-image
          width="400px" height="200px"
          src="https://localhost:44322/Uploads/Images/{{carDetailDto.imagePath}}">
        <mat-card-content>
          <span>
            <b>
              {{carDetailDto.brandName}}
            </b>
          </span>
        </mat-card-content>
        <mat-card-content>
          <span>
            <b>
              {{carDetailDto.colorName}}
            </b>
          </span>
        </mat-card-content>
        <mat-card-content>
          <span>
            <b>
              {{carDetailDto.dailyPrice}} â‚º
            </b>
          </span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button
          (click)="setCurrentImg(carDetailDto)"
          routerLink="/cars/carsDetailDto/{{carDetailDto.id}}"
          >View More</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
